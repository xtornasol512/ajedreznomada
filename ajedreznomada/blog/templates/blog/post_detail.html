{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock title %}
{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.description }}</p>
  <p>Autor: {{ object.author }}</p>
  <p>Published: {{ object.created_at|date }}</p>
  <p>Fecha: {{ now|date }}</p>
{% endblock content %}
